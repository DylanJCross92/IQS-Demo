<html>
<head>

                'sc_dp3_test.js',
                'tx_test.js',
                'va_test.js'];
        function loadStates(){
            var script = document.createElement('script');
            script.src = scripts[scriptnum];
            document.head.appendChild(script);

            document.getElementById('statelink').innerHTML = "Test "+scripts[scriptnum];
        }

</head>
<body>

</html>
